<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Ordered List</title>
</head>
<body>
	<h1>Ordered List</h1>
	<div>
		
		Oreo Cookie Eating Procedure:
		<ol>
			<li>Open Box</li>
			<li>Take out cookies</li>
			<li>Make a Double Oreo
				<ol>
					<li>Peel off the top part</li>
					<li>Place another cookie in the middle</li>
					<li>Put Back the the top part</li>
				</ol>
			</li>
			<li>Enjoy!</li>
		</ol>
	</div>

</body>
</html>
